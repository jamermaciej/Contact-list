<mat-card class="contact-list">
    <mat-card-header>
        <mat-card-title>
            <h2>Dodaj nowy kontakt</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-contact-form (triggerSubmit)="addContact($event)"></app-contact-form>
    </mat-card-content>
</mat-card>
