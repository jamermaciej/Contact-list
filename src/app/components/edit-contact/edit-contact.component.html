<mat-card class="edit-contact">
    <mat-card-header>
      <mat-card-title>
        <h2>Edytuj kontakt</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-contact-form [contact]="contact" (triggerSubmit)="editContact($event);"></app-contact-form>
    </mat-card-content>
</mat-card>
